
<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Manager Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<div class="flex h-screen w-full items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center w-12 h-12 bg-primary/20 text-primary rounded-lg mb-4">
<svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"></path>
</svg>
</div>
<h1 class="text-3xl font-bold text-slate-900 dark:text-white">Manager Portal</h1>
<p class="text-slate-600 dark:text-slate-400 mt-2">Please log in to access your dashboard.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="email"> Manager ID or Email </label>
<input autocomplete="email" class="form-input block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/50 p-3 placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary dark:text-white" id="email" name="email" placeholder="manager-id@example.com" required="" type="email"/>
</div>
<div>
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password"> Password </label>
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="#"> Forgot your password? </a>
</div>
</div>
<div class="mt-1">
<input autocomplete="current-password" class="form-input block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/50 p-3 placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary dark:text-white" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
              Manager Log In
            </button>
</div>
</form>
<div class="text-center mt-6">
<p class="text-sm text-slate-600 dark:text-slate-400">
          Are you an employee?
          <a class="font-medium text-primary hover:text-primary/80" href="#"> Log in here </a>
</p>
</div>
</div>
<script src="navigation.js"></script>
</body></html>
