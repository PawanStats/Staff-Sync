<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>StaffSync - Employees</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "surface-light": "#ffffff",
              "surface-dark": "#192633",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-neutral-800 dark:text-neutral-200">
<div class="flex flex-col min-h-screen">
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-neutral-200 dark:border-neutral-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-6">
                    <a class="flex items-center gap-2 text-primary" href="index.html">
                        <span class="material-symbols-outlined text-3xl">corporate_fare</span>
                        <span class="text-xl font-bold text-neutral-900 dark:text-white">StaffSync</span>
                    </a>
                </div>
                <nav class="hidden md:flex items-center gap-6">
                    <a class="text-sm font-medium text-neutral-600 dark:text-neutral-300 hover:text-primary dark:hover:text-primary transition-colors" href="Dashboard.html">Dashboard</a>
                    <a class="text-sm font-medium text-neutral-600 dark:text-neutral-300 hover:text-primary dark:hover:text-primary transition-colors" href="Employees.html">Employees</a>
                    <a class="text-sm font-medium text-neutral-600 dark:text-neutral-300 hover:text-primary dark:hover:text-primary transition-colors" href="Department.html">Departments</a>
                    <a class="text-sm font-medium text-neutral-600 dark:text-neutral-300 hover:text-primary dark:hover:text-primary transition-colors" href="Reports.html">Reports</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="flex-1 p-4 sm:p-6 lg:p-8">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-8 text-neutral-900 dark:text-white">Employees</h1>
            <!-- Add New Employee Form -->
            <div class="bg-surface-light dark:bg-surface-dark p-6 rounded-xl shadow-xl border border-neutral-200 dark:border-neutral-700/50 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-primary">Add New Employee</h2>
                <form id="add-employee-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="employee-name" class="block text-sm font-medium mb-1 text-neutral-600 dark:text-neutral-400">Name</label>
                        <input id="employee-name" type="text" class="w-full p-2 border border-neutral-300 dark:border-neutral-600 rounded-lg bg-white dark:bg-neutral-800 text-neutral-800 dark:text-neutral-200" required/>
                    </div>
                    <div>
                        <label for="employee-email" class="block text-sm font-medium mb-1 text-neutral-600 dark:text-neutral-400">Email</label>
                        <input id="employee-email" type="email" class="w-full p-2 border border-neutral-300 dark:border-neutral-600 rounded-lg bg-white dark:bg-neutral-800 text-neutral-800 dark:text-neutral-200" required/>
                    </div>
                   <div class="p-4">
  <label for="employee-department" class="block text-sm font-medium mb-1 text-neutral-600 dark:text-neutral-400">
    Department
  </label>
  <select id="employee-department"
          name="Department"
          class="w-full p-2 border border-neutral-300 dark:border-neutral-600 rounded-lg bg-white dark:bg-neutral-800 text-neutral-800 dark:text-neutral-200">
      <option value="">Select Department</option>
      <option value="Designer">Designer</option>
      <option value="Sales">Sales</option>
      <option value="Marketing">Marketing</option>
      <option value="Finance">Finance</option>
      <option value="Engineering">Engineering</option>
  </select>
</div>

                    <div class="md:col-span-2 lg:col-span-3">
                        <button type="submit" class="w-full md:w-auto px-4 py-2 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">
                            <span class="material-symbols-outlined align-middle mr-1" style="font-size: 1.1rem;">add</span> Add Employee
                        </button>
                    </div>
                </form>
                <div id="message-box" class="mt-4 p-3 rounded-lg text-sm hidden" role="alert"></div>
            </div>
            <!-- Filter Form -->
            <div class="bg-surface-light dark:bg-surface-dark p-6 rounded-xl shadow-xl border border-neutral-200 dark:border-neutral-700/50 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-primary">Filter Employees</h2>
                <form id="filter-employee-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="filter-department" class="block text-sm font-medium mb-1 text-neutral-600 dark:text-neutral-400">Department</label>
                        <select id="filter-department" class="w-full p-2 border border-neutral-300 dark:border-neutral-600 rounded-lg bg-white dark:bg-neutral-800 text-neutral-800 dark:text-neutral-200">
                            <option value="">All Department</option>
                            
                            
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="w-full md:w-auto px-4 py-2 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20 mt-6">
                            Filter Employees
                        </button>
                    </div>
                </form>
            </div>
            <!-- Employee Table -->
            <div class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-xl border border-neutral-200 dark:border-neutral-700/50">
                <h3 class="px-6 py-4 text-lg font-semibold">Employees</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-neutral-200 dark:divide-neutral-700">
                        <thead class="bg-neutral-100 dark:bg-neutral-800/50 text-neutral-600 dark:text-neutral-400 uppercase tracking-wider">
                            <tr>
                                <th class="px-6 py-4 font-medium text-left" scope="col">Name</th>
                                <th class="px-6 py-4 font-medium text-left hidden md:table-cell" scope="col">Department</th>
                                <th class="px-6 py-4 font-medium text-center" scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody id="employee-table-body" class="divide-y divide-neutral-200 dark:divide-neutral-800">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="loading-indicator" class="mt-4 hidden text-center text-primary font-medium">Loading employees...</div>
            <div id="error-message" class="mt-4 hidden text-center text-red-500 font-medium">Error loading data.</div>
        </div>
    </main>
    <footer class="mt-8 py-4 bg-surface-light dark:bg-surface-dark border-t border-neutral-200 dark:border-neutral-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-neutral-500 dark:text-neutral-400">
            &copy; 2025 StaffSync. All rights reserved.
        </div>
    </footer>
</div>
<script src="navigation.js"></script>
<script src="employee-fetcher.js"></script>
</body>
</html>
