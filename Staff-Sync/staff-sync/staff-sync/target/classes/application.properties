# Spring Data Source Configuration for H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:staffdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=rakshita@123

# Spring JPA Configuration
# ddl-auto: update (good for development, updates the schema based on your @Entity classes)
spring.jpa.hibernate.ddl-auto=update
# Show SQL in the console (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

